<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/design.css">
    <title>To'lov jadvali</title>
</head>
<body>

  <button id="addBtn" type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#myModal">
    Yangi to'lov
  </button>

    <div class="container">           
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>T/r</th>
              <th>F.I.SH</th>
              <th>To'lov ID</th>
              <th>To'lov</th>
              <th>To'lov Turi</th>
              <th>Summa $</th>
              <th>Sana</th>
            </tr>
          </thead>
          <tbody id="content">
                
          </tbody>
        </table>
    </div>

      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Yangi to'lovni kiriting...</h4>
              <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <input type="text" class="form-control mb-4" id="fish" placeholder="F.I.SH">

              <input type="number" disabled class="form-control" id="tolov_id" placeholder="Tolov ID">

              <select id="option" class="form-control mb-4 mt-4">
                <option selected>To'lov</option>
                <option value="GAZ">GAZ</option>
                <option value="SUV">SUV</option>
                <option value="ELEKTR TOKI">ELEKTR TOKI</option>
                <option value="SOLIQ">SOLIQ</option>
              </select>

              <select id="option_2" class="form-control mb-4 mt-4">
                <option selected>To'lov Turi</option>
                <option value="Naqd pul">Naqd Pul</option>
                <option value="Bank Plastik kartasi">Bank Plastik kartasi</option>
              </select>

              <input type="text" placeholder="Summa $" id="summa" class="form-control mb-4">

              <input type="date" class="form-control" id="date">
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button id="addBtn2" type="button" class="btn btn-danger text-white" onclick="TolovQoshish()" data-dismiss="modal">+</button>
            </div>
      
          </div>
        </div>
      </div>
      
    
<script src="Bootstrap/js/jquery-3.3.1.slim.min.js"></script>
<script src="Bootstrap/js/popper.min.js"></script>
<script src="Bootstrap/js/bootstrap.js"></script>
    
<script src="./js/app.js"></script>
</body>
</html>
